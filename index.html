<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>

</head>
<body class="m-10 bg-gray-600">
    <div class="shadow-2xl p-40 bg-gradient-to-r from-purple-300 to-pink-500">
        <header class="text-grey-400 font-black text-2xl">
            <h1>Task List 2022</h1>
        </header>    
        
        <div id="alert-message"></div>
        
        <h2 id="alert-section"></h2>
        <section class="max-w-fit mt-5" >
            <form id="task-form">
                <input type="text" placeholder="what do you have planned?" class="w-72 rounded-md" id="text-section">
                <button type="submit" class="rounded bg-cyan-500 hover:bg-sky-500 focus:bg-sky-700 border-solid border-2 border-sky-700" id="add-list">Add List</button>
            </form>
        </section>
        <section class="mt-6 mb-2.5 text-xl">
            <h2 class="font-medium underline underline-offset-1">TASKS</h2>
            <div id="task-section"></div>
            <button type="submit" class="rounded bg-cyan-500 hover:bg-sky-500 focus:bg-sky-700 border-solid border-2 border-sky-700 mt-8" id="clear-tasks">Clear Tasks</button>
        </section>
        
        
    </div>
    <script src="index.js"></script>
</body>
</html>
